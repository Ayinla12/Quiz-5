<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-heading">
            <h1>science quiz</h1>
            <h3 class="score">your score:<span class="none">10</span></h3>
        </div>
        <form class="main-questions">
            <div class="qz">
                <p> 1. What does DNA stand for?</p>
                <ul>
                    <li>
                        <input type="radio" name="q1" value="A">
                        <label>deoxyribonucliec acid</label>
                    </li>
                    <li>
                        <input type="radio" name="q1" value="B">
                        <label>dycarbonate acid</label>
                    </li>
                </ul>
            </div>
            <div class="qz">
                <p>2. What is the main gas that makes up earth's atmosphere?</p>
                <ul>
                    <li>
                        <input type="radio" name="q2" value="A">
                        <label>Oxygen</label>
                    </li>
                    <li>
                        <input type="radio" name="q2" value="B">
                        <label>Nitrogen</label>
                    </li>
                </ul>
            </div>
            <div class="qz">
                <p>3. What is the hardest natural substance on earth?</p>
                <ul>
                    <li>
                        <input type="radio" name="q3" value="A">
                        <label>Gold </label>
                    </li>
                    <li>
                        <input type="radio" name="q3" value="B">
                        <label>Diamond</label>
                    </li>
                </ul>
            </div>
            <div class="qz">
                <p>4. The concept of gravity was discovered by which famous physicist?</p>
                <ul>
                    <li>
                        <input type="radio" name="q4" value="A">
                        <label>Sir Isaac Newton</label>
                    </li>
                    <li>
                        <input type="radio" name="q4" value="B">
                        <label>Sir bobby charton</label>
                    </li>
                </ul>
            </div>
            <div class="qz">
                <p>5. How many bones are in human body?</p>
                <ul>
                    <li>
                        <input type="radio" name="q5" value="A">
                        <label>216</label>
                    </li>
                    <li>
                        <input type="radio" name="q5" value="B">
                        <label>206</label>
                    </li>
                </ul>
            </div>
            <div class="submit">
               <input type="submit"> 
            </div>  
        </form>
    </div>
  <script src="app.js"></script>  
</body>
</html>
